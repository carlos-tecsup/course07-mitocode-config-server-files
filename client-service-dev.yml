server:
  port: ${CUSTOM.SERVER.PORT:9010}

resilience4j:
  circuitbreaker:
    configs:
      product-service-cb:
        slidingWindowSize: 12
        failureRateThreshold: 48
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 8
        slowCallRateThreshold: 58
        slowCallDurationThreshold: 500ms
        automaticTransitionFromOpenToHalfOpenEnabled: true

      user-service-cb:
        slidingWindowSize: 12
        failureRateThreshold: 48
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 8
        slowCallRateThreshold: 58
        slowCallDurationThreshold: 500ms
        automaticTransitionFromOpenToHalfOpenEnabled: true

    instances:
      mitocode-product: 
        base-config: product-service-cb
      mitocode-user:
        base-config: user-service-cb

  timelimiter:
    configs:
      product-service-tl:
        timeoutDuration: 1s
    instances:
      mitocode-product-tl:
        base-config: product-service-tl

# Zipkin Configuration
management:
  tracing:
    sampling:
      probability: 1.0

# Logging Configuration
logging:
  level:
    org:
      springframework:
        web: ALL # ALL, INFO, ERROR
  pattern:
    level: '%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]'